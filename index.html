  <style>
    /* Background Gradient Animation */
    @keyframes gradient-background {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-background {
      background: linear-gradient(-45deg, #D81E5B, #331832, #d42c60, 
#FDF0D5);
      background-size: 400% 400%;
      animation: gradient-background 15s ease infinite;
    }

    /* Card Gradient */
    .gradient-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), 
rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Hover Effect for Cards */
    .animated-card {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .animated-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(216, 30, 91, 0.2);
    }

    .animated-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(216, 30, 91, 
0.1), transparent);
      transition: 0.5s;
    }

    .animated-card:hover::before {
      left: 100%;
    }

    /* Pulse Animation */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    /* Profile Image Styling */
    .profile-img {
      border: 3px solid #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
